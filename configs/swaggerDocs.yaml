      parameters:
        - in: path
          name: answerId
          type: integer
          required: true
          description: The id of the existing answer
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                question_id:
                  type: integer
                text: 
                  type: string
                isCorrect: 
                  type: boolean
              example:
                question_id: 5
                text: cos(x)
                isCorrect: 1
      responses:
        '200':    # status code
          description: answer data has been successfully updated
          content:
